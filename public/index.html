<div class="container">
    <div id="config-view">
        <h3>Payment Configuration</h3>
        <div class="input-group">
            <label>Amount (Minor Units, e.g., 1000 = 10.00)</label>
            <input type="number" id="input-amount" value="10626">
        </div>
        <div class="input-group">
            <label>Currency (ISO Code)</label>
            <input type="text" id="input-currency" value="GBP" maxlength="3">
        </div>
        <div class="input-group">
            <label>Country Code (ISO 2-char)</label>
            <input type="text" id="input-country" value="GB" maxlength="2">
        </div>
        <button type="button" onclick="initializeCheckout()">Load Payment Methods</button>
    </div>

    <div id="checkout-view" class="hidden">
        <div id="flow-container"></div>
        <button type="button" onclick="location.reload()" style="background:gray; margin-top:10px;">Change Config</button>
    </div>
</div>
